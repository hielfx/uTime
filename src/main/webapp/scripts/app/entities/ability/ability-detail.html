
<div>
    <h2><span translate="volunteercrowdApp.ability.detail.title">Ability</span> {{ability.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.ability.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{ability.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.ability.hidden">Hidden</span>
                </td>
                <td>
                    <span class="form-control-static">{{ability.hidden}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.ability.appUser">appUser</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="appUser.detail({id:ability.appUser.id})">{{ability.appUser.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
