
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myIncidenceLabel" translate="volunteercrowdApp.incidence.home.createOrEditLabel">Create or edit a Incidence</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="incidence.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="volunteercrowdApp.incidence.creationDate" for="field_creationDate">CreationDate</label>
            <input type="datetime-local" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="incidence.creationDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="volunteercrowdApp.incidence.closed" for="field_closed">Closed</label>
            <input type="checkbox" class="form-control" name="closed" id="field_closed"
                    ng-model="incidence.closed"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="volunteercrowdApp.incidence.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="incidence.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="volunteercrowdApp.incidence.adminComment" for="field_adminComment">AdminComment</label>
            <input type="text" class="form-control" name="adminComment" id="field_adminComment"
                    ng-model="incidence.adminComment"
                    required />
            <div ng-show="editForm.adminComment.$invalid">
                <p class="help-block"
                    ng-show="editForm.adminComment.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="volunteercrowdApp.incidence.administrator" for="field_administrator">administrator</label>
            <select class="form-control" id="field_administrator" name="administrator" ng-model="incidence.administrator" ng-options="administrator as administrator.id for administrator in administrators track by administrator.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="volunteercrowdApp.incidence.request" for="field_request">request</label>
            <select class="form-control" id="field_request" name="request" ng-model="incidence.request" ng-options="request as request.id for request in requests track by request.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
