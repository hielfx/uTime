
<div>
    <h2><span translate="volunteercrowdApp.neededAbility.detail.title">NeededAbility</span> {{neededAbility.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.neededAbility.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{neededAbility.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.neededAbility.need">need</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="need.detail({id:neededAbility.need.id})">{{neededAbility.need.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
