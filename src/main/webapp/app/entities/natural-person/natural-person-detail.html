<div>
    <h2><span translate="volunteercrowdApp.naturalPerson.detail.title">NaturalPerson</span> {{vm.naturalPerson.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="volunteercrowdApp.naturalPerson.birthDate">BirthDate</dt>
        </dt>
        <dd>
            <span>{{vm.naturalPerson.birthDate | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.naturalPerson.gender">gender</span></dt>
        <dd>
            <a ui-sref="gender-detail({id:vm.naturalPerson.gender.id})">{{vm.naturalPerson.gender.name}}</a>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.naturalPerson.appUser">appUser</span></dt>
        <dd>
            <a ui-sref="app-user-detail({id:vm.naturalPerson.appUser.id})">{{vm.naturalPerson.appUser.id}}</a>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.naturalPerson.curriculum">curriculum</span></dt>
        <dd>
            <a ui-sref="curriculum-detail({id:vm.naturalPerson.curriculum.id})">{{vm.naturalPerson.curriculum.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
