
<div>
    <h2><span translate="volunteercrowdApp.availability.detail.title">Availability</span> {{availability.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.availability.startMoment">StartMoment</span>
                </td>
                <td>
                    <span class="form-control-static">{{availability.startMoment | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.availability.endMoment">EndMoment</span>
                </td>
                <td>
                    <span class="form-control-static">{{availability.endMoment | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.availability.need">need</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="need.detail({id:availability.need.id})">{{availability.need.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
