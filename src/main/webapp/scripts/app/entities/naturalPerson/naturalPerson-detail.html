
<div>
    <h2><span translate="volunteercrowdApp.naturalPerson.detail.title">NaturalPerson</span> {{naturalPerson.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.naturalPerson.birthDate">BirthDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{naturalPerson.birthDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.naturalPerson.gender">gender</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="gender.detail({id:naturalPerson.gender.id})">{{naturalPerson.gender.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.naturalPerson.appUser">appUser</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="appUser.detail({id:naturalPerson.appUser.id})">{{naturalPerson.appUser.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
