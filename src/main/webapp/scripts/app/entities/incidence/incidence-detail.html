
<div>
    <h2><span translate="volunteercrowdApp.incidence.detail.title">Incidence</span> {{incidence.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.incidence.creationDate">CreationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{incidence.creationDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.incidence.closed">Closed</span>
                </td>
                <td>
                    <span class="form-control-static">{{incidence.closed}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.incidence.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{incidence.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.incidence.adminComment">AdminComment</span>
                </td>
                <td>
                    <span class="form-control-static">{{incidence.adminComment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.incidence.administrator">administrator</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="administrator.detail({id:incidence.administrator.id})">{{incidence.administrator.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.incidence.request">request</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="request.detail({id:incidence.request.id})">{{incidence.request.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
