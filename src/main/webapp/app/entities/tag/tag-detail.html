
<div>
    <h2><span translate="volunteercrowdApp.tag.detail.title">Tag</span> {{vm.tag.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="volunteercrowdApp.tag.text">Text</dt></dt>
        <dd>
            <span>{{vm.tag.text}}<span>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.tag.ability">ability</span></dt>
        <dd>
            <a ui-sref="ability-detail({id:vm.tag.ability.id})">{{vm.tag.ability.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
