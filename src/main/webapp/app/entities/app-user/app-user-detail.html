
<div>
    <h2><span translate="volunteercrowdApp.appUser.detail.title">AppUser</span> {{vm.appUser.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="volunteercrowdApp.appUser.phoneNumber">PhoneNumber</dt></dt>
        <dd>
            <span>{{vm.appUser.phoneNumber}}<span>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.appUser.isOnline">IsOnline</dt></dt>
        <dd>
            <span>{{vm.appUser.isOnline}}<span>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.appUser.tokens">Tokens</dt></dt>
        <dd>
            <span>{{vm.appUser.tokens}}<span>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.appUser.image">Image</dt></dt>
        <dd>
            <img data-ng-src="{{'data:' + vm.appUser.imageContentType + ';base64,' + vm.appUser.image}}" style="max-width: 100%;" ng-if="vm.appUser.image"/>
            <div>{{vm.appUser.imageContentType}}, {{vm.byteSize(vm.appUser.image)}}</div>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.appUser.user">user</span></dt>
        <dd>
            {{vm.appUser.user.id}}
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.appUser.follower">follower</span></dt>
        <dd>
            <span ng-repeat="follower in vm.appUser.followers">
                <a ui-sref="app-user-detail({id: {{follower.id}}})">{{follower.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
