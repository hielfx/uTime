
<div>
    <h2><span translate="volunteercrowdApp.curriculum.detail.title">Curriculum</span> {{curriculum.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.curriculum.website">Website</span>
                </td>
                <td>
                    <span class="form-control-static">{{curriculum.website}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.curriculum.creationDate">CreationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{curriculum.creationDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.curriculum.modificationDate">ModificationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{curriculum.modificationDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
