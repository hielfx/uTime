
<div>
    <h2><span translate="volunteercrowdApp.request.detail.title">Request</span> {{request.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.request.creationDate">CreationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{request.creationDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.request.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{request.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.request.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{request.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.request.finishDate">FinishDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{request.finishDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.request.deleted">Deleted</span>
                </td>
                <td>
                    <span class="form-control-static">{{request.deleted}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.request.applicant">applicant</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="appUser.detail({id:request.applicant.id})">{{request.applicant.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
