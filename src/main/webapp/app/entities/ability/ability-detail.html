
<div>
    <h2><span translate="volunteercrowdApp.ability.detail.title">Ability</span> {{vm.ability.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="volunteercrowdApp.ability.name">Name</dt></dt>
        <dd>
            <span>{{vm.ability.name}}<span>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.ability.hidden">Hidden</dt></dt>
        <dd>
            <span>{{vm.ability.hidden}}<span>
        </dd>
        <hr>
        <dt><span translate="volunteercrowdApp.ability.appUser">appUser</span></dt>
        <dd>
            <a ui-sref="app-user-detail({id:vm.ability.appUser.id})">{{vm.ability.appUser.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
