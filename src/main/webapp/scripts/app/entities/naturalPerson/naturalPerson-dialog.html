
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNaturalPersonLabel" translate="volunteercrowdApp.naturalPerson.home.createOrEditLabel">Create or edit a NaturalPerson</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="naturalPerson.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="volunteercrowdApp.naturalPerson.birthDate" for="field_birthDate">BirthDate</label>
            <input type="datetime-local" class="form-control" name="birthDate" id="field_birthDate"
                   ng-model="naturalPerson.birthDate"
                   required/>
            <div ng-show="editForm.birthDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.birthDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.birthDate.$error.ZonedDateTimelocal"
                   translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="volunteercrowdApp.naturalPerson.gender" for="field_gender">gender</label>
            <select class="form-control" id="field_gender" name="gender" ng-model="naturalPerson.gender"
                    ng-options="gender as gender.name for gender in genders | orderBy:'name' track by gender.name">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="volunteercrowdApp.naturalPerson.appUser" for="field_appUser">appUser</label>
            <select class="form-control" id="field_appUser" name="appUser" ng-model="naturalPerson.appUser" ng-options="appUser as appUser.id for appUser in appusers | orderBy:'id' track by appUser.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="volunteercrowdApp.naturalPerson.curriculum" for="field_curriculum">curriculum</label>
            <select class="form-control" id="field_curriculum" name="curriculum" ng-model="naturalPerson.curriculum"
                    ng-options="curriculum as curriculum.id for curriculum in curriculums | orderBy:'id' track by curriculum.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
