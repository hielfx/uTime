
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvailabilityLabel" translate="volunteercrowdApp.availability.home.createOrEditLabel">Create or edit a Availability</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.availability.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="volunteercrowdApp.availability.startMoment" for="field_startMoment">StartMoment</label>
                <div class="input-group">
                    <input id="field_startMoment" type="text" class="form-control" name="startMoment" datetime-picker="{{dateformat}}" ng-model="vm.availability.startMoment" is-open="vm.datePickerOpenStatus.startMoment"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startMoment')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.startMoment.$invalid">
                <p class="help-block"
                    ng-show="editForm.startMoment.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.startMoment.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="volunteercrowdApp.availability.endMoment" for="field_endMoment">EndMoment</label>
                <div class="input-group">
                    <input id="field_endMoment" type="text" class="form-control" name="endMoment" datetime-picker="{{dateformat}}" ng-model="vm.availability.endMoment" is-open="vm.datePickerOpenStatus.endMoment"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endMoment')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.endMoment.$invalid">
                <p class="help-block"
                    ng-show="editForm.endMoment.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.endMoment.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="volunteercrowdApp.availability.need" for="field_need">need</label>
            <select class="form-control" id="field_need" name="need" ng-model="vm.availability.need" ng-options="need as need.id for need in vm.needs track by need.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
