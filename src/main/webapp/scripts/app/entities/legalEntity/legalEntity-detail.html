
<div>
    <h2><span translate="volunteercrowdApp.legalEntity.detail.title">LegalEntity</span> {{legalEntity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.legalEntity.mission">Mission</span>
                </td>
                <td>
                    <span class="form-control-static">{{legalEntity.mission}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.legalEntity.vision">Vision</span>
                </td>
                <td>
                    <span class="form-control-static">{{legalEntity.vision}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.legalEntity.website">Website</span>
                </td>
                <td>
                    <span class="form-control-static">{{legalEntity.website}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.legalEntity.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{legalEntity.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="volunteercrowdApp.legalEntity.appUser">appUser</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="appUser.detail({id:legalEntity.appUser.id})">{{legalEntity.appUser.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
